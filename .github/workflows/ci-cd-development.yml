# ============================================
# GestaoVersus - CI/CD Development
# ============================================
# Deploy automÃ¡tico para ambiente de desenvolvimento
# Trigger: push em branch 'develop'
# ============================================

name: ğŸ§ª Deploy to Development

on:
  push:
    branches: [ develop, dev ]
  pull_request:
    branches: [ develop, dev ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: mff2000/app
  DOCKER_TAG: dev

jobs:
  # ==========================================
  # Job 1: Lint & Format Check
  # ==========================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: ğŸ” Run Black (Format Check)
        run: black --check .

      - name: ğŸ” Run Flake8 (Linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ==========================================
  # Job 2: Tests
  # ==========================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask pytest-cov

      - name: ğŸ§ª Run Tests with Coverage
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/test_db
          FLASK_ENV: testing
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term -v

  # ==========================================
  # Job 3: Build Docker (Dev)
  # ==========================================
  build:
    name: ğŸ—ï¸ Build Dev Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: false

      - name: ğŸ—ï¸ Build and Push Dev Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:dev-${{ github.sha }}

  # ==========================================
  # Job 4: Deploy to Dev Environment
  # ==========================================
  deploy-dev:
    name: ğŸš€ Deploy to Dev Server
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && secrets.DEV_SSH_PRIVATE_KEY != '' && secrets.DEV_SSH_USER != '' && secrets.DEV_SSH_HOST != '' }}
    environment:
      name: development
      url: https://dev.congigr.com
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
          script: |
            cd /opt/gestaoversos-dev
            
            # Pull nova imagem
            docker-compose -f docker-compose.dev.yml pull app_dev
            
            # Restart
            docker-compose -f docker-compose.dev.yml up -d --no-deps --build app_dev
            
            # Health check
            sleep 5
            curl -f http://localhost:5003/health || exit 1

      - name: ğŸ“¢ Notify Success
        if: success()
        run: echo "âœ… Deploy DEV realizado com sucesso!"
