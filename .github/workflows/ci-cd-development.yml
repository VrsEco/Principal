# ============================================
# GestaoVersus - CI/CD Development
# ============================================
# Deploy autom√°tico para ambiente de desenvolvimento
# Trigger: push em branch 'develop'
# ============================================

name: üß™ Deploy to Development

on:
  push:
    branches: [ develop, dev ]
  pull_request:
    branches: [ develop, dev ]
  workflow_dispatch:  # Permite execu√ß√£o manual de qualquer branch

env:
  DOCKER_IMAGE: mff2000/app
  DOCKER_TAG: dev

jobs:
  # ==========================================
  # Job 1: Lint & Format Check
  # ==========================================
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: üîç Run Black (Format Check)
        run: black --check .

      - name: üîç Run Flake8 (Linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ==========================================
  # Job 2: Tests
  # ==========================================
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask pytest-cov

      - name: üß™ Run Tests with Coverage
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/test_db
          FLASK_ENV: testing
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term -v

  # ==========================================
  # Job 3: Build Docker (Dev)
  # ==========================================
  build:
    name: üèóÔ∏è Build Dev Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: false

      - name: üèóÔ∏è Build and Push Dev Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:dev-${{ github.sha }}

  # ==========================================
  # Job 4: Deploy to Dev Environment
  # ==========================================
  deploy-dev:
    name: üöÄ Deploy to Dev Server
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    environment:
      name: development
      url: https://console.cloud.google.com/run
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîç Check SSH Secrets
        id: check-secrets
        continue-on-error: true
        run: |
          if [ -z "${{ secrets.DEV_SSH_PRIVATE_KEY }}" ] || [ -z "${{ secrets.DEV_SSH_USER }}" ] || [ -z "${{ secrets.DEV_SSH_HOST }}" ]; then
            echo "‚ö†Ô∏è SSH secrets n√£o configurados. Pulando deploy."
            echo "Configure os secrets: DEV_SSH_PRIVATE_KEY, DEV_SSH_USER, DEV_SSH_HOST"
            echo "secrets_configured=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "‚úÖ SSH secrets configurados"
          echo "secrets_configured=true" >> $GITHUB_OUTPUT

      - name: üîê Setup SSH
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}

      - name: üöÄ Deploy via SSH
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
          script: |
            cd /opt/gestaoversos-dev
            
            # Pull nova imagem
            docker-compose -f docker-compose.dev.yml pull app_dev
            
            # Restart
            docker-compose -f docker-compose.dev.yml up -d --no-deps --build app_dev
            
            # Health check
            sleep 5
            curl -f http://localhost:5003/health || exit 1

      - name: üì¢ Notify Success
        if: success() && steps.check-secrets.outputs.secrets_configured == 'true'
        run: echo "‚úÖ Deploy DEV realizado com sucesso!"

      - name: üì¢ Notify Skipped
        if: steps.check-secrets.outputs.secrets_configured == 'false'
        run: |
          echo "‚è≠Ô∏è Deploy DEV pulado: SSH secrets n√£o configurados"
          echo "‚ÑπÔ∏è Configure os secrets: DEV_SSH_PRIVATE_KEY, DEV_SSH_USER, DEV_SSH_HOST"
          echo "‚ÑπÔ∏è O deploy ser√° executado automaticamente ap√≥s configurar os secrets"
