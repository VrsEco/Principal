<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de Atividade - GestãoVersus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .log-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .log-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .log-action {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        .action-CREATE { background-color: #d4edda; color: #155724; }
        .action-UPDATE { background-color: #fff3cd; color: #856404; }
        .action-DELETE { background-color: #f8d7da; color: #721c24; }
        .action-LOGIN { background-color: #cce5ff; color: #004085; }
        .action-LOGOUT { background-color: #e2e3e5; color: #383d41; }
        .action-VIEW { background-color: #f8f9fa; color: #495057; }
        .log-time {
            font-size: 0.9em;
            color: #6c757d;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }
        .stats-number {
            font-size: 2.5em;
            font-weight: bold;
        }
        .entity-badge {
            background-color: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h2><i class="fas fa-history"></i> Logs de Atividade</h2>
                    <div>
                        <button class="btn btn-outline-primary" onclick="refreshLogs()">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                        <button class="btn btn-success" onclick="exportLogs()">
                            <i class="fas fa-download"></i> Exportar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stats-number" id="totalLogs">0</div>
                            <div>Total de Logs</div>
                        </div>
                        <i class="fas fa-chart-line fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stats-number" id="todayLogs">0</div>
                            <div>Hoje</div>
                        </div>
                        <i class="fas fa-calendar-day fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stats-number" id="activeUsers">0</div>
                            <div>Usuários Ativos</div>
                        </div>
                        <i class="fas fa-users fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stats-number" id="topAction">-</div>
                            <div>Ação Mais Comum</div>
                        </div>
                        <i class="fas fa-trophy fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Tipo de Entidade</label>
                    <select class="form-select" id="entityTypeFilter">
                        <option value="">Todos</option>
                        <option value="company">Empresa</option>
                        <option value="plan">Plano</option>
                        <option value="participant">Participante</option>
                        <option value="user">Usuário</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ação</label>
                    <select class="form-select" id="actionFilter">
                        <option value="">Todas</option>
                        <option value="CREATE">Criar</option>
                        <option value="UPDATE">Atualizar</option>
                        <option value="DELETE">Excluir</option>
                        <option value="LOGIN">Login</option>
                        <option value="LOGOUT">Logout</option>
                        <option value="VIEW">Visualizar</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Período</label>
                    <select class="form-select" id="periodFilter">
                        <option value="7">Últimos 7 dias</option>
                        <option value="30" selected>Últimos 30 dias</option>
                        <option value="90">Últimos 90 dias</option>
                        <option value="365">Último ano</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">&nbsp;</label>
                    <div>
                        <button class="btn btn-primary" onclick="applyFilters()">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                        <button class="btn btn-outline-secondary" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Limpar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs List -->
        <div class="row">
            <div class="col-12">
                <div id="logsContainer">
                    <div class="text-center py-5">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p class="mt-3">Carregando logs...</p>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button class="btn btn-outline-primary" id="loadMoreBtn" onclick="loadMoreLogs()" style="display: none;">
                        <i class="fas fa-plus"></i> Carregar Mais
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentOffset = 0;
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLogs();
        });

        async function loadStats() {
            try {
                const response = await fetch('/logs/stats');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.stats;
                    document.getElementById('totalLogs').textContent = stats.total_logs || 0;
                    
                    // Get today's logs count
                    const todayResponse = await fetch('/logs/stats?days=1');
                    const todayResult = await todayResponse.json();
                    document.getElementById('todayLogs').textContent = todayResult.success ? todayResult.stats.total_logs : 0;
                    
                    // Get active users count
                    const users = Object.keys(stats.top_users || {});
                    document.getElementById('activeUsers').textContent = users.length;
                    
                    // Get top action
                    const topAction = Object.keys(stats.actions || {}).reduce((a, b) => 
                        (stats.actions[a] || 0) > (stats.actions[b] || 0) ? a : b, '-'
                    );
                    document.getElementById('topAction').textContent = topAction;
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        async function loadLogs(reset = true) {
            if (isLoading) return;
            isLoading = true;

            if (reset) {
                currentOffset = 0;
            }

            const entityType = document.getElementById('entityTypeFilter').value;
            const action = document.getElementById('actionFilter').value;
            const period = document.getElementById('periodFilter').value;

            try {
                let url = `/logs/?limit=20&offset=${currentOffset}`;
                if (entityType) url += `&entity_type=${entityType}`;
                if (action) url += `&action=${action}`;
                if (period) {
                    const endDate = new Date();
                    const startDate = new Date();
                    startDate.setDate(startDate.getDate() - parseInt(period));
                    url += `&start_date=${startDate.toISOString()}&end_date=${endDate.toISOString()}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    const logs = result.logs;
                    
                    if (reset) {
                        document.getElementById('logsContainer').innerHTML = '';
                    }
                    
                    if (logs.length === 0 && reset) {
                        document.getElementById('logsContainer').innerHTML = `
                            <div class="text-center py-5">
                                <i class="fas fa-inbox fa-3x text-muted"></i>
                                <p class="mt-3 text-muted">Nenhum log encontrado</p>
                            </div>
                        `;
                    } else {
                        logs.forEach(log => {
                            addLogCard(log);
                        });
                        
                        // Show/hide load more button
                        const loadMoreBtn = document.getElementById('loadMoreBtn');
                        if (logs.length >= 20) {
                            loadMoreBtn.style.display = 'block';
                        } else {
                            loadMoreBtn.style.display = 'none';
                        }
                    }
                    
                    currentOffset += logs.length;
                }
            } catch (error) {
                console.error('Erro ao carregar logs:', error);
                if (reset) {
                    document.getElementById('logsContainer').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            Erro ao carregar logs. Tente novamente.
                        </div>
                    `;
                }
            } finally {
                isLoading = false;
            }
        }

        function addLogCard(log) {
            const container = document.getElementById('logsContainer');
            const logCard = document.createElement('div');
            
            const actionClass = `action-${log.action}`;
            const actionText = getActionText(log.action);
            const timeAgo = getTimeAgo(new Date(log.created_at));
            
            logCard.className = 'card mb-3 log-card';
            logCard.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center mb-2">
                                <span class="log-action ${actionClass}">${actionText}</span>
                                <span class="entity-badge ms-2">${log.entity_type}</span>
                                <span class="log-time ms-auto">${timeAgo}</span>
                            </div>
                            <h6 class="mb-1">
                                <i class="fas fa-user"></i> ${log.user_name}
                                <small class="text-muted">(${log.user_email})</small>
                            </h6>
                            ${log.entity_name ? `<p class="mb-1"><strong>${log.entity_name}</strong></p>` : ''}
                            ${log.description ? `<p class="mb-0 text-muted">${log.description}</p>` : ''}
                            <div class="mt-2">
                                <small class="text-muted">
                                    <i class="fas fa-globe"></i> ${log.ip_address || 'N/A'} |
                                    <i class="fas fa-link"></i> ${log.endpoint || 'N/A'}
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(logCard);
        }

        function getActionText(action) {
            const actions = {
                'CREATE': 'Criar',
                'UPDATE': 'Atualizar',
                'DELETE': 'Excluir',
                'LOGIN': 'Login',
                'LOGOUT': 'Logout',
                'VIEW': 'Visualizar'
            };
            return actions[action] || action;
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Agora';
            if (minutes < 60) return `${minutes}min atrás`;
            if (hours < 24) return `${hours}h atrás`;
            return `${days}d atrás`;
        }

        function applyFilters() {
            loadLogs(true);
            loadStats();
        }

        function clearFilters() {
            document.getElementById('entityTypeFilter').value = '';
            document.getElementById('actionFilter').value = '';
            document.getElementById('periodFilter').value = '30';
            loadLogs(true);
        }

        function refreshLogs() {
            loadStats();
            loadLogs(true);
        }

        function loadMoreLogs() {
            loadLogs(false);
        }

        async function exportLogs() {
            try {
                const entityType = document.getElementById('entityTypeFilter').value;
                const action = document.getElementById('actionFilter').value;
                const period = document.getElementById('periodFilter').value;

                let url = '/logs/export?';
                if (entityType) url += `&entity_type=${entityType}`;
                if (action) url += `&action=${action}`;
                if (period) {
                    const endDate = new Date();
                    const startDate = new Date();
                    startDate.setDate(startDate.getDate() - parseInt(period));
                    url += `&start_date=${startDate.toISOString()}&end_date=${endDate.toISOString()}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    // Download CSV file
                    const blob = new Blob([result.csv_content], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', result.filename);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Erro ao exportar logs: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao exportar logs: ' + error.message);
            }
        }
    </script>
</body>
</html>
