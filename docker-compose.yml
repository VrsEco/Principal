services:
  # ==========================================
  # Redis Cache & Queue
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: app31_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - app31_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app31_network

  # ==========================================
  # Flask Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app31_app_prod
    restart: always
    environment:
      # Flask
      FLASK_APP: app_pev.py
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY}

      # Banco de dados externo (PostgreSQL do Windows)
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis / Celery
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1

      # Email
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}

      # Integrações
      AI_API_KEY: ${AI_API_KEY}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
    volumes:
      - ./uploads:/app/uploads
      - ./temp_pdfs:/app/temp_pdfs
      - ./logs:/app/logs
      - ./backups:/app/backups
    ports:
      - "5003:5002"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app31_network

  # ==========================================
  # Celery Worker (Background Tasks)
  # ==========================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app31_celery_prod
    restart: always
    command: celery -A app_pev.celery worker --loglevel=info --concurrency=4
    environment:
      FLASK_APP: app_pev.py
      FLASK_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    volumes:
      - ./uploads:/app/uploads
      - ./temp_pdfs:/app/temp_pdfs
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - app31_network

  # ==========================================
  # Celery Beat (Scheduled Tasks)
  # ==========================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app31_celery_beat_prod
    restart: always
    command: celery -A app_pev.celery beat --loglevel=info
    environment:
      FLASK_APP: app_pev.py
      FLASK_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app31_network

  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: app31_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./static:/app/static:ro
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      app:
        condition: service_started
    networks:
      - app31_network

volumes:
  app31_redis_data:
    driver: local

networks:
  app31_network:
    driver: bridge
