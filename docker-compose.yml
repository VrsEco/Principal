version: '3.8'

# ============================================
# GestaoVersus - Docker Compose PRODUÇÃO
# ============================================
# Orquestra todos os serviços para produção
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: gestaoversos_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bd_app_versus}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bd_app_versus}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestaoversos_network

  # ==========================================
  # Redis Cache & Queue
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: gestaoversos_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - gestaoversos_network

  # ==========================================
  # Flask Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestaoversos_app_prod
    restart: always
    environment:
      # Flask
      FLASK_APP: app_pev.py
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-bd_app_versus}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      
      # Email
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      
      # AI & Integrations
      AI_API_KEY: ${AI_API_KEY}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
      
      # Cloud Storage
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
    volumes:
      - ./uploads:/app/uploads
      - ./temp_pdfs:/app/temp_pdfs
      - ./logs:/app/logs
      - ./backups:/app/backups
    ports:
      - "5002:5002"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gestaoversos_network

  # ==========================================
  # Celery Worker (Background Tasks)
  # ==========================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestaoversos_celery_prod
    restart: always
    command: celery -A app_pev.celery worker --loglevel=info --concurrency=4
    environment:
      FLASK_APP: app_pev.py
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-bd_app_versus}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    volumes:
      - ./uploads:/app/uploads
      - ./temp_pdfs:/app/temp_pdfs
      - ./logs:/app/logs
    depends_on:
      - redis
      - db
      - app
    networks:
      - gestaoversos_network

  # ==========================================
  # Celery Beat (Scheduled Tasks)
  # ==========================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestaoversos_celery_beat_prod
    restart: always
    command: celery -A app_pev.celery beat --loglevel=info
    environment:
      FLASK_APP: app_pev.py
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-bd_app_versus}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
      - db
    networks:
      - gestaoversos_network

  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: gestaoversos_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./static:/app/static:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - gestaoversos_network

# ==========================================
# Volumes Persistentes
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==========================================
# Network
# ==========================================
networks:
  gestaoversos_network:
    driver: bridge
