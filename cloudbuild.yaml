# ============================================
# GestaoVersus - Google Cloud Build
# ============================================
# CI/CD automático com Cloud Build
# ============================================

steps:
  # ==========================================
  # Step 1: Run Tests
  # ==========================================
  - name: 'python:3.9-slim'
    id: 'test'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        pip install pytest pytest-flask
        pytest || exit 1

  # ==========================================
  # Step 2: Build Docker Image
  # ==========================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gestaoversos:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gestaoversos:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # ==========================================
  # Step 3: Push to Container Registry
  # ==========================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gestaoversos:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gestaoversos:latest'

  # ==========================================
  # Step 4: Deploy to Cloud Run
  # ==========================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gestaoversos'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gestaoversos:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'FLASK_ENV=production'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'

  # ==========================================
  # Step 5: Run Database Migrations
  # ==========================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'migrate'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run jobs execute db-migration \
          --region us-central1 \
          --wait || echo "Migration job not found, skipping"

  # ==========================================
  # Step 6: Health Check
  # ==========================================
  - name: 'gcr.io/cloud-builders/curl'
    id: 'health-check'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        SERVICE_URL=$(gcloud run services describe gestaoversos --region us-central1 --format 'value(status.url)')
        echo "Testing: $SERVICE_URL/health"
        curl -f $SERVICE_URL/health || exit 1
        echo "✅ Health check passed!"

# ==========================================
# Images to push
# ==========================================
images:
  - 'gcr.io/$PROJECT_ID/gestaoversos:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/gestaoversos:latest'

# ==========================================
# Options
# ==========================================
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1800s'  # 30 minutos

# ==========================================
# Substitutions
# ==========================================
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'gestaoversos'

